<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5course</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.wrap {
			width: 600px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<canvas width="600" height="300"></canvas>
	</div>
	<script>
		var getcanvas = $(".wrap canvas")[0];
		var getcon = getcanvas.getContext("2d");

		var x = 0;
		function draw() {
			x++;
			getcon.clearRect(0, 0, 600, 300);
			getcon.beginPath();
			getcon.fillStyle = "#ff0";
			getcon.arc(120 + x, 120, 100, 0, Math.PI * 2, false);
			getcon.closePath();
			getcon.stroke();
			getcon.fill();

			getcon.beginPath();
			getcon.fillStyle = "#000";
			getcon.arc(80 + x, 80, 20, 0, Math.PI * 2, false);
			getcon.arc(160 + x, 80, 20, 0, Math.PI * 2, false);
			getcon.closePath();
			getcon.fill();

			getcon.beginPath();
			getcon.arc(120 + x, 130, 50, 0, Math.PI, false);
			getcon.closePath();
			getcon.stroke();
		}
		var timer = setInterval(draw, 1);
	</script>
</body>
</html>
