<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5course</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.wrap {
			width: 550px;
			height: 300px;
			background: #8bd5f7;
			margin: 10px auto;
			padding: 10px;
			border-radius: 5px;
		}
		.left {
			position: relative;
			float: left;
			width: 140px;
			height: 300px;
			/*background: #222;*/
		}
		.left li {
			width: 100%;
			height: 70px;
			background: #fff;
			margin-bottom: 5px;
			opacity: 0.5;
			font-size: 18px;
			line-height: 70px;
			text-align: center;
			cursor: pointer;
			border-radius: 5px;
		}
		.right {
			overflow: hidden;
			float: left;
			margin-left: 10px;
			width: 400px;
			height: 300px;
			background-color: #777;
		}
		.right img {
			display: block;
			width: 400px;
			height: 300px;
		}
		.bg {
			position: absolute;
			top: 0;
			width: 140px;
			height: 70px;
			border-radius: 5px;
			background-color: #000;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">
			<ul>
				<li>肖申克的救赎</li>
				<li>海上钢琴师</li>
				<li>大话西游</li>
				<li>泰坦尼克号</li>
			</ul>
			<div class="bg"></div>
		</div>
		<div class="right">
			<img src="../images/film1.jpg" alt="" title="">
			<img src="../images/film2.jpg" alt="" title="">
			<img src="../images/film3.jpg" alt="" title="">
			<img src="../images/film4.jpg" alt="" title="">
		</div>
	</div>
	<script>
		var leftScrTop;
		var rightScrTop;
	
		$(".left li").on("mouseenter", function() {
			var index = $(this).index();
			rightScrTop = index * 300;
			$(".right").stop(true, true).animate({
				"scrollTop" : rightScrTop
			}, 600)

			leftScrTop = index * 75;
			$(".bg").stop(true, true).animate({
				"top" : leftScrTop
			}, 600)
		})
	</script>
</body>
</html>
