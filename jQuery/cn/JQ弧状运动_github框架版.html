<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5course</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js" charset="utf-8" type="text/javascript"></script>
	<script src="../js/jquery.path.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.wrap {
			position: relative;
			margin: 10px 0 0 200px;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		.circleCon {
			overflow: hidden;
			position: absolute;
			left: 50px;
			top: 50px;
			width: 300px;
			height: 300px;
			background: #499;
			background-size: cover;
			border-radius: 150px;
		}
		.list {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 150px;
			height: 150px;
			background: #fff;
			opacity: 0.6;
		}
		.circleCon ul {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 150px;
			height: 140px;
			padding-top: 10px;
		}
		.circleCon li {
			margin-bottom: 5px;
			font-size: 16px;
			cursor: pointer;
			padding-left: 20px;
		}
		.wrap img {
			position: absolute;
			left: 70px;
			top: 70px;
			display: block;
			width: 70px;
			height: 70px;
			border: 5px solid #bbb;
			border-radius: 50%;
			opacity: 0;
			/*display: none;*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="circleCon">
			<div class="list">
			</div>
			<ul>
				<li>刘德华</li>
				<li>张学友</li>
				<li>郭富城</li>
			</ul>
		</div>
		<img src="../images/liudehua.jpg" alt="" title="">
		<img src="../images/zhangxueyou.jpg" alt="" title="">
		<img src="../images/guofucheng.jpg" alt="" title="">
	</div>
	<script>
		var movePathOne = {
    		center: [160, 160],
        	radius: 150,    
        	start: 225,
        	end: 45,
        	dir: -1
		}
		var movePathTwo = {
    		center: [160, 160],
        	radius: 150,    
        	start: 45,
        	end: 225,
        	dir: -1
		}
		var indexStore;
		var flag = true;
		$(".circleCon li").on("click", function(){
			var index = $(this).index();
			if(indexStore == index) {
				flag = false;
			} else {
				flag = true;
			}
			if (flag) {
				$(".wrap img").eq(index).stop(true, true).animate({
					"path" : new $.path.arc(movePathOne),
					"opacity" : 1
				}, 1000, function(){
					indexStore = index;
				})
				$(".wrap img").eq(indexStore).stop(true, true).animate({
					"path" : new $.path.arc(movePathTwo),
					"opacity" : 0
				}, 1000)
			}
		})
		
	</script>
</body>
</html>
