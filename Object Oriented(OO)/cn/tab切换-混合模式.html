<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5course</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.wrap{
			margin: 0 auto;
			width: 300px;
			height: 350px;
		}
		.tit {
			width: 300px;
			height: 50px;
		}
		.tit span {
			float: left;
			width: 100px;
			height: 50px;
			background: #e763e2;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		.tit .select {
			background: #1f3b80;
		}
		.con {
			width: 300px;
			height: 300px;
			background: #888;
		}
		.con div {
			width: 300px;
			height: 300px;
			display: none;
		}
		.con .show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="tit" id="tabTit">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="con" id="tabCon">
			<div class="show">我是1</div>
			<div>我是2</div>
			<div>我是3</div>
		</div>
	</div>
	<script>
		// 混合模式
		/**
		 * [ChangeTab description]
		 * @tabid {[type]} 获取的tab标题父级的id       [description]
		 * @conid {[type]} 获取的con父级div的id       [description]
		 * @tabselName {[type]} 赋于被点击tab的类名  [description]
		 * @conshowName {[type]} 赋于被选中con的类名 [description]
		 */
		function ChangeTab(tabid, conid, tabselName, conshowName) {
			var _this = this;
			this.tab = document.getElementById(tabid).getElementsByTagName("span");
			this.con = document.getElementById(conid).getElementsByTagName("div")
			this.len = this.tab.length;

			for (var i = 0; i < this.len; i++) {
				this.tab[i].index = i;
				this.tab[i].onclick = function() {
					_this.tabClick(this.index, tabselName, conshowName)
				}
			};
		}
		ChangeTab.prototype.tabClick = function(index, tabselName, conshowName) {
			for (var j = 0; j < this.len; j++) {
				this.tab[j].className = "";
				this.con[j].className = "";
			};
			this.tab[index].className = tabselName;
			this.con[index].className = conshowName;
		}

		var obj = new ChangeTab("tabTit", "tabCon", "select", "show");
	</script>
</body>
</html>
