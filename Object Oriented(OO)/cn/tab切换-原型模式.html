<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5course</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.wrap{
			margin: 0 auto;
			width: 300px;
			height: 350px;
		}
		.tit {
			width: 300px;
			height: 50px;
		}
		.tit span {
			float: left;
			width: 100px;
			height: 50px;
			background: #e763e2;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		.tit .select {
			background: #1f3b80;
		}
		.con {
			width: 300px;
			height: 300px;
			background: #888;
		}
		.con div {
			width: 300px;
			height: 300px;
			display: none;
		}
		.con .show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="tit" id="tabTit">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="con" id="tabCon">
			<div class="show">我是1</div>
			<div>我是2</div>
			<div>我是3</div>
		</div>
	</div>
	<script>
		// 原型模式
		function Tab() {};
		Tab.prototype.tit = document.getElementById("tabTit").getElementsByTagName("span");
		Tab.prototype.con = document.getElementById("tabCon").getElementsByTagName("div");
		Tab.prototype.len = Tab.prototype.tit.length;

		for (var i = 0; i < Tab.prototype.len; i++) {
			Tab.prototype.tit[i].index = i;
			Tab.prototype.tit[i].onclick = function(e) {
				Tab.prototype.changeTab(this.index);
			}
		};

		Tab.prototype.changeTab = function(index) {
			for (var j = 0; j < Tab.prototype.len; j++) {
				Tab.prototype.tit[j].className = "";
				Tab.prototype.con[j].className = "";
			};
			Tab.prototype.tit[index].className = "select";
			Tab.prototype.con[index].className = "show";
		}
		var tabone = new Tab();
	</script>
</body>
</html>
